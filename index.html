<head>

 <script src="code.js"></script>

<body>

  <div class="menu">
<h1>Pomodoro Clock made for FreeCodeCamp.com</h1>
  <ul>
    <li class="button" onclick="start(25*1000*60)">25min Timer</li>
    <li class="button" onclick="start(10*1000*60)">10min Timer</li>
    <li class="button" onclick="start(5*1000*60)">5min Timer</li>
    <li class="button" onclick="stop()"> Stop Timer</li>
  </ul>
</div>
<div  class="tim">
  <p id="timer">
    Set a Timer
</p>
</div>
